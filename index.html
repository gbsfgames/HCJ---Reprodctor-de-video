<!DOCTYPE html>
<html>
<head>
	<title>Video Reproductor</title>
	<link rel="stylesheet" type="text/css" href="reproductor.css">
	<script src="reproductor.js"></script>
</head>
<body>
    <section id="reproductor">
    	<video id="medio" width="720" height="400">
    	<!-- El video no se incluye en el repositorio, puedes poner cualquier video siempre y cuando el formato sea compatble -->
    		<source src="video.mp4">
    		<source src="">
    	</video>
    	<nav>
    		<div id="botones">
    			<button type="button" id="reproducir">Reproducir</button>
    		</div>
    		<div id="barra">
    			<div id="progreso"></div>
    		</div>
    		<div style="clear: both"></div>
    	</nav>
    </section>
</body>
</html>
